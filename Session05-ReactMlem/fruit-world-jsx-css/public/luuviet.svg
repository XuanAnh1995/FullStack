<svg
  xmlns="http://www.w3.org/2000/svg"
  width="64"
  height="64"
  viewBox="0 0 64 64"
>
  <!-- Nền bordeaux đậm -->
  <rect x="0" y="0" width="64" height="64" fill="#6b1f2a" />

  <!-- Viền ngoài -->
  <rect
    x="1.5"
    y="1.5"
    width="61"
    height="61"
    rx="8"
    ry="8"
    fill="none"
    stroke="#6b1f2a"
    stroke-width="3"
  />

  <!-- Viền giữa -->
  <rect
    x="5"
    y="5"
    width="54"
    height="54"
    rx="6"
    ry="6"
    fill="none"
    stroke="#ffffff"
    stroke-width="1.5"
  />

  <!-- Nền trong -->
  <rect
    x="7"
    y="7"
    width="50"
    height="50"
    rx="5"
    ry="5"
    fill="#6b1f2a"
  />

  <!-- Chữ viết tay :-) xoay 90° -->
  <g transform="rotate(90 32 32)">
    <text
      x="32"
      y="38"
      text-anchor="middle"
      fill="#ffffff"
      font-size="26"
      font-family="cursive"
      font-weight="300"
    >
      :-)
    </text>
  </g>
</svg>
